<ion-header>
  <ion-toolbar>
    <ion-title>Pokédex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="ion-padding">
    <ion-row class="ion-align-items-center">
      <ion-col size="9">
        <ion-input [(ngModel)]="nameFind" label="Buscar Pokémon por nombre" label-placement="floating" fill="outline"
          placeholder="Ej: Charizard">
        </ion-input>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="block" (click)="findPokemon()">
          Buscar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemons; let i = index">
        <ion-card>
          <img [src]="getImageUrl(i)" alt="{{ pokemon.name }}" />
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="loadPokemons($event)" threshold="100px">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando más Pokémon...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
